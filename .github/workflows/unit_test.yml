# This workflow will check pytest
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: unit_test

on: [push, pull_request]

jobs:
  test_unittest:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install boost
        uses: MarkusJx/install-boost@v2.0.0
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here:
          # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
          boost_version: 1.73.0
#          # OPTIONAL: Specify a platform version
#          platform_version: 20.04
          # OPTIONAL: Specify a custom install location
#          boost_install_dir: /home/runner/work/GoBigger/GoBigger/_cgobigger
          # NOTE: If a boost version matching all requirements cannot be found,
          # this build step will fail
      - name: Install depedendencies
        run: |
          ls ./boost/boost/include
          pip install pytest-cov
          pip install pybind11
          export CPLUS_INCLUDE_PATH=./boost/boost/include:CPLUS_INCLUDE_PATH
          export LD_LIBRARY_PATH=./boost/boost/lib:$LD_LIBRARY_PATH
          python setup.py install
      - name: Generate coverage report
        run: |
          pytest ./gobigger --cov=./ --cov-report=xml --cov-report=term-missing --durations=0 -v
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
